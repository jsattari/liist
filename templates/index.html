{% extends 'base.html' %}

{% block head %}
<title>Grocery List</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Grocery List</h1>

    <table>
        <tr>
            <th>Item</th>
            <th>Date Added</th>
            <th>Action</th>
        </tr>
        {% for list in lists %}
            <tr>
                <td>{{list.content}}</td>
                <td>{{list.date_created.date()}}</td>
                <td>
                    <a href="/delete/{{list.id}}">Delete</a>
                    <br>
                    <a href="">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Item">
    </form>
</div>
{% endblock %}
