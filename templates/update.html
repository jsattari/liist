{% extends "base.html" %}
{% block title%} {{ title }} {% endblock %}
{% block content%}

{% block head %}
<title>Grocery List</title>
{% endblock %}

<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <form action="/update/{{list.id}}" method="POST" style="text-align: center">
        <input type="text" name="content" id="content" value="{{list.content}}">
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
